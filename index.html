<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>学校モビー診断 簡易ver</title>
  <meta name="keywords" content="学校モビー診断,モビー診断,16タイプ診断,学校タイプ診断" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">学校モビー診断 簡易ver</div>
          <div class="sub">恋愛の癖だけで8問判定（16タイプ）</div>
        </div>
      </div>
      <div class="pill">簡易診断</div>
    </header>

    <section class="card hero">
      <h1>8問で、恋の癖からタイプを当てる</h1>
      <p>
        直感でA/Bを選んでOK。<br />
        全質問は1ページで一気に答えられる。
      </p>
      <a class="btn" href="quiz.html">診断スタート</a>

      <p class="small">所要時間（30秒〜1分）</p>
      <p class="small">何が分かる？（恋愛の癖/距離感など）</p>
      <p class="small">当サイトは非公式です（公式版は詳細）</p>
      <a class="btn ghost" href="https://www.mobby.online/" target="_blank" rel="noopener">モビー公式サイトはこちら</a>
      <p class="small">
        ※結果は簡易版。公式版に進むと、もっと詳しい結果が出ます。
      </p>
    </section>

    <section class="card floatCard">
      <h2 class="h2">診断キャラ</h2>
      <p class="small">ランダムで4枚表示中</p>
      <div id="floatingGallery" class="floatGallery"></div>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script>
    (function(){
      const list = (window.MOBBY && Array.isArray(MOBBY.imageList)) ? MOBBY.imageList.slice() : [];
      if (!list.length) return;
      // Shuffle and pick 4
      for (let i = list.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [list[i], list[j]] = [list[j], list[i]];
      }
      const picks = list.slice(0, 4);
      const base = MOBBY.imageBase || "assets/types/";
      const box = document.getElementById("floatingGallery");
      const prettyName = (fileName)=>{
        return fileName.replace(/\.(jpg|png)$/i, "");
      };
      picks.forEach((file, idx)=>{
        const div = document.createElement("div");
        div.className = `floatItem floatItem-${idx+1}`;
        const img = document.createElement("img");
        img.src = encodeURI(base + file);
        img.alt = prettyName(file);
        const cap = document.createElement("div");
        cap.className = "floatCap";
        cap.textContent = prettyName(file);
        div.appendChild(img);
        div.appendChild(cap);
        box.appendChild(div);
      });
    })();
  </script>
</body>
</html>
